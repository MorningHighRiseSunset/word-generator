<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Dictionary Exporter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Word Dictionary Exporter</h1>
  <form id="wordForm">
    <button type="button" id="exportSpanishBtn">Export as Spanish</button>
    <button type="button" id="exportEnglishBtn">Export as English</button>
    <button type="button" id="exportFrenchBtn">Export as French</button>
    <button type="button" id="exportHindiBtn">Export as Hindi</button>
    <button type="button" id="exportVietnameseBtn">Export as Vietnamese</button>
    <button type="button" id="exportMandarinBtn">Export as Mandarin (zh)</button>
  </form>
  <div id="message"></div>
  <pre id="output"></pre>
  <script src="index.js"></script>
</body>
</html>
